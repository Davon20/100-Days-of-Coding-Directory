<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Demo Form</h1>
    </header>
    <main>
        <form action="/" method="GET">
            <!-- action sends user to url that follows submission. method uses GET or POST -->
            <section>
                <h2>Your Personal Details</h2>
                <ul>
                    <li>
                        <label for="username">Your Name</label><!-- for="" allows for name to access the field -->
                        <input type="text" name="user-name" id="username" required placeholder="First Last">
                    </li>
                    <li>
                        <label for="useremail">Email Address</label>
                        <input type="email" name="user-email" id="useremail" required>
                    </li>
                    <li>
                        <label for="userpassword">Your Password</label>
                        <input type="password" name="user-password" id="userpassword" required minlength="8">
                    </li>
                </ul>
            </section>
            <section>
                <h2>More Details</h2>
                <ul>
                    <li>
                        <label for="userage">Your Age</label>
                        <input type="number" step="1" name="user-age" id="userage" required min="18">
                    </li>
                    <li>
                        <label for="birthdate">Your Birthdate</label>
                        <input type="date" id="birthdate" name="user-birthdate">
                    </li>
                    <li>
                        <label for="favorite-color">Your Favorite Color?</label>
                        <select name="user-color" id="favorite-color">
                            <!-- name identifier is only needed for select as option is nested within. -->
                            <option value="Blue">My favorite color is Blue</option>
                            <!-- value = is what will be sent to the server as sending lengthy text is preferred. -->
                            <option value="Black">My favorite color is Black</option>
                            <option value="Green">My favorite color is Green</option>
                        </select>
                    </li>
                </ul>
            </section>
            <section>
                <label for="usermessage">Your Message</label>
                <textarea name="user-message" id="usermessage" cols="30" rows="2"></textarea>
            </section>

            <section>
                <h2>How should we verify your account?</h2>
                <ul>
                    <li class="form-control-inline">
                        <input type="radio" name="verify" id="verify-text" value="text-message" />
                        <label for="verify-text-message">Via Text Message(SMS)</label>
                    </li>

                    <li class="form-control-inline">
                        <input type="radio" name="verify" id="verify-phone" value="phone" />
                        <label for="verify-phone">Via A Phone Call</label>
                    </li>
                    <li class="form-control-inline">
                        <input type="radio" name="verify" id="verify-email" value="email" />
                        <label for="verify-email">Via An Email</label>
                    </li>
                </ul>
            </section>

            <section>
                <h2>How Should We Contact You?</h2>
                <ul>
                    <li class="form-control-inline">
                        <input type="checkbox" id="contact-email" name="contact" value="email" />
                        <label for="contact-email">Contact Me Via Email</label>
                    </li>
                    <li class="form-control-inline">
                        <input type="checkbox" id="contact-phone" name="contact" value="phone" />
                        <label for="contact-phone">Contact Me Via Phone</label>
                    </li>

                </ul>
            </section>

            <hr />

            <section>
                <div class="form-control-inline">
                    <input type="checkbox" id="agree-terms" name="terms" />
                    <label for="agree-terms">Agree To Terms?</label>
                </div>
            </section>

            <section>
                <button>Submit/Add User</button>
            </section>
        </form>
    </main>
</body>

</html>
